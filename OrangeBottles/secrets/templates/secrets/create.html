<!DOCTYPE html>
<html lang="en">
<!-- How do I check here to see if the user is logged in, before displaying the form? -->
<form method="post">
    <div>
        {{ form.target.errors }}
        <label for="id_newTarget">Enter Your Target's Email Address:</label>
        {% csrf_token %}{{ form.target }}
    </div>
    <div>
        <!-- TODO: Fix error... picture upload not working -->
        {{ form.picture.errors }}
        <label for="id_picture">Choose the Picture:</label>
        {% csrf_token %}{{ form.picture }}
    </div>
    <div>
        {{ form.deadline.errors }}
        <label for="id_deadline">Enter the Deadline:</label>
        {% csrf_token %}{{ form.deadline }}
    </div>
    <div>
        {{ form.demands.errors }}
        <label for="id_demands">Enter the List of Demands:</label>
        {% csrf_token %}{{ form.demands }}
    </div>
    <p><input type="submit" value="Create Blackmail" /></p>
</form>
</html>
